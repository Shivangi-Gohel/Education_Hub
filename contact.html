<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script> <!-- Include EmailJS -->
    <script>
        emailjs.init("nikzWKZT4BbGSLISk"); // Initialize EmailJS with your public key
    </script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body>
    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <form id="contact-form">
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                    <input type="text" name="subject" id="subject" placeholder="Enter your subject" required>
                    <textarea rows="8" name="message" id="message" placeholder="Message" required></textarea>
                    <button type="button" class="hero-btn red-btn" onclick="sendEmail()">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        function sendEmail() {
            // Get form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;

            // EmailJS parameters
            const templateParams = {
                from_name: name,
                from_email: email,
                subject: subject,
                message: message
            };

            // Send email
            emailjs.send("service_i254xsq", "template_dyqso5c", templateParams)
                .then((response) => {
                    alert("Message sent successfully! Thank you for contacting us.");
                }, (error) => {
                    alert("Failed to send message. Please try again later.");
                    console.error("EmailJS Error:", error);
                });
        }
    </script>
</body>

</html>
